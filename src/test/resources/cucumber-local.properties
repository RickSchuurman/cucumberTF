# Selenium settings, override using -override properties
# values: firefox, chrome, ie
browser=chrome

browser.size=1280x960
#browser.platform=windows
#browser.version=72.0
browser.startMaximized=true
browser.leaveOpen=true
browser.firefox.marionette = false

# Selenium server; set grid to true. For local testing without selenium server set grid to false
grid=false
grid.url=http://selenium.kwx.rabobank.nl:5555/wd/hub
grid.video=false
