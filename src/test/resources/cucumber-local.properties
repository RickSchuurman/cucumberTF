# Selenium settings, override using -override properties
# values: firefox, chrome, ie
browser=chrome

browser.size=1280x960
browser.startMaximized=true
browser.leaveOpen=true
browser.firefox.marionette=true

# Selenium server; set grid to true. For local testing without selenium server set grid to false
grid=true
grid.url=http://localhost:4444/wd/hub
#grid.video=false
#browser.platform=linux
#browser.version=72.0
#proxy.url=


internetexplorer.driver.location=C:/tools/selenium/IEDriverServer.exe
#firefox.app.location=C:/Tools/Firefox/FirefoxPortable/FirefoxPortable.exe
#firefox.version=47.0
gecko.driver.location=C:/tools/selenium/geckodriver.exe
#chrome.app.location=C:/Tools/ChromePortable/ChromePortable.exe
chrome.driver.location=C:/tools/selenium/chromedriver.exe
#chrome.version=



